<!-- Espacio para mostrar la informacion de Input -->
<div class="row">
  <div class="col-lg-12" *ngIf="compraVisible">
      <div class="col-lg-4">
          <div class="card text-bg-info mb-3">
              <ul class="list-group">
                  <h3>Ultima compra:</h3>
                  <li class="list-group-item">
                      {{productoReciente}}
                  </li>
              </ul>
          </div>
      </div>
  </div>
      
  
  
  <!-- Card para mostrar TODOS los productos que el admin ingrese a la base de datos -->
  <div class="col" *ngFor="let producto of coleccionProductos">
      <div class="card">
          <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

          <div class="card-body">
              <p class="card-text">{{producto.precio}}</p>

              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#verMas"
                  (click)="mostrarVer(producto)">Ver más</button>
          </div>
      </div>
  </div>
</div>



<!-- Modal para ver más información -->
<div class="modal fade" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 *ngIf="modalVisible" class="modal-title" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body" *ngIf="modalVisible">
              <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}" class="card-img-top">


              <div  class="mb-3">
                  {{productoSeleccionado.precio}}
              </div>

              <div class="mb-3">
                  {{productoSeleccionado.stock}}
              </div>
          </div>

          <div class="modal-footer">
              <input type="number" placeholder="Cantidad deseada del producto" [(ngModel)]="stock">
              <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"
                  (click)="agregarProducto(productoSeleccionado)">Agregar</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
</div>

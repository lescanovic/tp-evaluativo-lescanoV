<div class="container">
  <div class="row">
      <div class="col">
        <h1>ofertas</h1>
          <div *ngFor="let i of info" class="contenido">
              <mat-card class="card">
                  <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{i.nombre}}</mat-card-title>
                      <mat-card-subtitle>Tono: {{i.tono}}</mat-card-subtitle>
                      <mat-card-subtitle>{{i.alt}}</mat-card-subtitle>
                  </mat-card-header>

                  <mat-card-content>
                      <img mat-card-image src="{{i.imagen}}">
                      <p><s>${{i.precio}}</s></p>
                      <p>Ahora: ${{i.precio2}}</p>
                  </mat-card-content>
                  <mat-card-actions>
                      <button mat-button (click)="crudService.AgregarAlCarrito(i)">Comprar</button>
                  </mat-card-actions>
              </mat-card>
          </div>
      </div>
  </div>
  <div class="modal fade" ]*ngIf="modalVisible" *ngFor="let i of info" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{i.imagen}}</h1>
      </div>
    </div>
  </div>
  </div>
</div>

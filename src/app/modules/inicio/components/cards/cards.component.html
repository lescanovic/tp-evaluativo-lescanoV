<div class="container">
    <div class="row">
      
        <div class="col">
                <div *ngFor="let i of info" class="contenido">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>{{i.nombre}}</mat-card-title>
                          <mat-card-subtitle>{{i.edad}}</mat-card-subtitle>
                          <mat-card-subtitle>{{i.alt}}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
                        <mat-card-content>
                          <p>
                           
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Me gusta</button>
                          <button mat-button>Guardar</button>
                        </mat-card-actions>
                      </mat-card>
                      
                </div>
        </div>
    </div>
</div>

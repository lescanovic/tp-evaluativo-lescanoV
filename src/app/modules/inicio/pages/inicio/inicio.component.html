<div class="contenedor">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-carrusel" src="./assets/imagenes/carousel1.jpg"  salt="...">
      </div>
      <div class="carousel-item">
        <img  class="img-carrusel" src="./assets/imagenes/carousel2.png" alt="...">
      </div>
     
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container">
<h1>Nuestros mas vendidos</h1>
<div class="container">
  <div class="row">
      <div class="col">
          <div *ngFor="let i of info" class="contenido">
              <mat-card class="card">
                  <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{i.nombre}}</mat-card-title>
                      <mat-card-subtitle>Tono: {{i.tono}}</mat-card-subtitle>
                      <mat-card-subtitle>{{i.alt}}</mat-card-subtitle>
                  </mat-card-header>

                  <mat-card-content>
                      <img mat-card-image src="{{i.imagen}}">
                      <p>Precio: ${{i.precio}}</p>
                  </mat-card-content>
                  <mat-card-actions>
                      <button id="boton-de-card" mat-button>Comprar</button>
                  </mat-card-actions>
              </mat-card>
          </div>
      </div>
  </div>
</div>

</div>




























<div class="container">
  <div class="row">
      <div class="col">

        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../../../../assets/imagenes/imgInicio.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../../../assets/imagenes/descuento.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


        <h1>Productos Destacados</h1>
    
        <div *ngFor="let i of info" class="contenido">
          <mat-card class="card">
              <mat-card-header>

                  <mat-card-title>{{i.nombre}}</mat-card-title>
                  <mat-card-subtitle>Tono: {{i.tono}}</mat-card-subtitle>
                  <mat-card-subtitle>{{i.alt}}</mat-card-subtitle>
              </mat-card-header>
        
              <mat-card-content>
                  <img mat-card-image src="{{i.imagen}}">
                  <p>Precio: ${{i.precio}}</p>
              </mat-card-content>
              <mat-card-actions>
                  <button id="boton-de-card" mat-button>Comprar</button>
              </mat-card-actions>
          </mat-card>
     
        </div>
        <p>Â¡Descubre los favoritos que Divinas tiene para ti!</p>
       
      </div>


      <video autoplay muted >
        <source src="../../../../../assets/imagenes/video.mp4" type="video/mp4">

      </video>

  
  </div>
</div>
